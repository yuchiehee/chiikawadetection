name: Daily Chiikawa Product Checker

on:
  schedule:
    - cron: '0 * * * *' #每整點跑一次

  workflow_dispatch:

jobs:
  check-products:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python chiikawa no sold.py
